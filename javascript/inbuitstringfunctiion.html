<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>//to find out the length of the string 
         var myfirstname ="this is a string for javascript"
         console.log(myfirstname.length)
        //  finding index of string inside another string
         var myfirststring="my name santaram badracharya "
         console.log("index of :"+myfirststring.indexOf('acharya'))
        //  find last index of string another string 
        console.log(myfirststring.lastIndexOf('acharya'))
        //get a part of our string slice(start ,end)
        console.log("taking the slice of given string :"+myfirststring.slice(0,7))
        //get a sub string function (starting point and length after that )
        console.log(myfirststring.substring(7,25))
        console.log(myfirststring.substr(10,23))
        var examplestring="this is javascript tutorial";
        //converting string to uppercase.
        console.log(myfirststring.toUpperCase())
        //concare()-it merge two or more strings
        var firstname='pr abin'
        var lastname="adh,ikari"
        console.log(examplestring.concat(' ',firstname, ' ', lastname))
        console.log(firstname+ lastname)
        // we can use '+' to concat the two diffrent string 
        var extraSpaceString='         mystring      '
        console.log(extraSpaceString.trim())

        //charAt()->this take a position as an arg and return the character at that poosition 
        console.log(firstname.charAt(0))
        console.log(lastname.charAt(4))

        //split splits our string on the basic of the arguments passed
        console.log(firstname.split(' '))
        console.log(lastname.split(','))




    </script>
</head>
