<body style="background: chartreuse;">
    <h1 style="text-align: center; font-size: 334px">
        JS numbers
    </h1>
    <script>
        console.clear();
        var number1=34;
        var number2=44.5;
        var sum;
        sum=number1+number2;
        console.log(sum);
        console.log(typeof(number2));
        var num3 =26;
        console.log(typeof(num3))
        console.log(typeof(sum));
        // var mul=0;
         var mul=number1*num3;
        console.log(mul);
        //diff
        var diff=mul-1;
        console.log(diff);
        // division
        var div=number1/2;
        console.log(div);
        console.log(typeof(div));
        // multiplying by strings 
        var stringmultiplicattion =num3*'a';
        console.log(stringmultiplicattion);
        //it WILL DISPLAY NAN  cause string can't be multiplied by number and vice versa.
        console.log(typeof(stringmultiplicattion));
// and it's type is still the number as per the console of google.-
    </script>
</body>
