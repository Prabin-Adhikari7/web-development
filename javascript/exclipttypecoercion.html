    <script>
        /*
        When a developer expresses the intention to convert 
        between types by writing the appropriate code, like Number(value), itâ€™s called explicit type coercion (or type casting).
        */
        //t0 string 
        let p=3849;
        console.log(typeof(String(p)))
        console.log(typeof(String(undefined)))
        console.log(typeof(String(null)) )
        //to number 
        let ps='prabin';
        console.log(typeof(Number(null)))
        console.log(typeof(Number(ps)));
        //to boolean
        console.log(Boolean(1), typeof(Boolean(1)))
        console.log(Boolean('Apple'),typeof(Boolean('Apple')))
    </script>
