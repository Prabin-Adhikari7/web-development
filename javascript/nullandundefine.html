<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>null and undefine</title>
    <script>
        console.clear()
        var mvar//mvar holds no value at all.
        console.log(mvar)
        mvar=null//mvar holds the value null.
        console.log(mvar)
    </script>
</head>

<body>
    <h1>Null and Undefine</h1>
</body>
</html>
